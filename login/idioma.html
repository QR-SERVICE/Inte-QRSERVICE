<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Force</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 data-es="¡Agenda tu servicio ahora!" data-en="Schedule your service now!">¡Agenda tu servicio ahora!</h1>
        <button id="toggleLanguage" class="btn btn-secondary">Cambiar a Inglés</button>
    </header>
    <div class="container">
        <p data-es="Contáctanos para obtener más información sobre nuestros servicios." data-en="Contact us for more information about our services.">Contáctanos para obtener más información sobre nuestros servicios.</p>
    </div>

    <script>
        let currentLanguage = 'es'; // Idioma por defecto

        document.getElementById('toggleLanguage').addEventListener('click', function() {
            currentLanguage = currentLanguage === 'es' ? 'en' : 'es';
            updateLanguage();
        });

        function updateLanguage() {
            const elements = document.querySelectorAll('[data-es], [data-en]');
            elements.forEach(element => {
                element.textContent = element.getAttribute(`data-${currentLanguage}`);
            });

            // Cambiar el texto del botón según el idioma
            document.getElementById('toggleLanguage').textContent = currentLanguage === 'es' ? 'Cambiar a Inglés' : 'Switch to Spanish';
        }
    </script>
</body>

</html>
