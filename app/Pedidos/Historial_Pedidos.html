<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Img-prodcut.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRService</title>
    <link rel="stylesheet" href="/historyOrders.css">
    <script src="https://kit.fontawesome.com/dc58fd35be.js" crossorigin="anonymous"></script>
    <script src="/historyOrders.js"></script>
</head>
<body>
    <header>
        <div id="navbar-configuracion" class="navbar-configuracion"></div>
    </header>

    <button class="deleteButton" id="deleteButton">Eliminar las ordenes</button> 

    <div id="finishedOrders"></div> 

    <div id="navbar-footer"></div>

</body>
<script>

const eliminar = document.querySelector('.deleteButton'); 

eliminar.addEventListener('click', async () => {

  try {
    const response = await fetch(`http://localhost:3500/EliminarOrdenes`, {
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json'
      }
    });

    const responseData = await response.json();
    console.log('Mensaje del servidor:', responseData.message || 'Sin mensaje de error');
    
    if (response.ok) { 
      alert('Ordenes eliminadas correctamente');
    } else {
      alert('Problemas al eliminar la orden');
    }
  } catch (e) {
    console.error('Error en el catch:', e);
    alert('Problemas al eliminar la orden');
  }
})

    fetch('/header')
           .then(response => response.text())
           .then(data => {
               // Insertar el HTML en el contenedor
               document.getElementById('navbar-configuracion').innerHTML = data;

                const scripts = document.getElementById('navbar-configuracion').querySelectorAll('script');

                scripts.forEach(script => {
                const newScript = document.createElement('script');
                newScript.textContent = script.textContent; 
                document.body.appendChild(newScript); 
                script.remove(); 
             });
           })
           .catch(error => console.error('Error al cargar el navbar:', error));

    fetch('/Footer')
    .then(response => response.text())
    .then(data => {
    document.getElementById('navbar-footer').innerHTML = data;
    })
    .catch(error => console.error('Error al cargar el navbar:', error));

           
   </script>
</html>
