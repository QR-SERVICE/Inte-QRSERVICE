<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="Img-prodcut.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Menu.css">
</head>
<body>
    <header>
        <h1>---- Entradas ----</h1>
        <a href="/Me"><h1>The Menu</h1></a>
    </header>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="menu-container">

        <div class="producto">
            <img src="spagueti_clasico.png" alt="Nombre del producto 1">
            <div class="nombreP">Spagueti Clasico</div>
            <div class="nombreP">$110</div>
        </div>

        <div class="producto">
            <img src="Espaguetis a la boloñesa.png" alt="Nombre del producto 2">
            <div class="nombreP">Espagueti a la boloñesa</div>
            <div class="nombreP">$120</div>
        </div>

        <div class="producto">
            <img src="spagueti_Blanco.png" alt="Nombre del producto 3">
            <div class="nombreP">Espagueti Blanco</div>
            <div class="nombreP">$130</div>
        </div>

        <div class="producto">
            <img src="spagueti_verde.png" alt="Nombre del producto 3">
            <div class="nombreP">Espagueti Verde</div>
            <div class="nombreP">$140</div>
        </div>
    </div>



    <div class="notis"><button class="abrir_notis" id="abrir-notis"><i class="bi bi-chat-dots"></i></button></div>
            <div class="notificaciones" id="notificaciones">
                <button class="cerrar-notis" id="cerrar-notis"><i class="bi bi-x-square"></i></button>
                <button class="call-mesero" data-seccion="header" data-valor="Request waiter">Llamar mesero</button>
                <button class="call-account" data-seccion="header" data-valor="Request Account">Solicitar cuenta</button>
            </div>
    <div id="menu-container" class="menu-container">    
    </div>

    <script>
        // Realiza la solicitud a la API para obtener los productos
        fetch('/EntradasP')
            .then(response => response.json()) // Convierte la respuesta en JSON
            .then(data => {
                const menuContainer = document.getElementById("menu-container"); // Obtiene el contenedor

                // Recorre cada producto recibido de la base de datos
                data.forEach(entradas => {
                    // Crea el contenedor para cada producto
                    const productoDiv = document.createElement('div');
                    productoDiv.classList.add('producto'); // Agrega la clase producto

                    // Crea y agrega la imagen del producto
                    const productoImg = document.createElement('img');
                    productoImg.src = `../entradas.img/${entradas.img}`;  // Usa la URL de la imagen de la base de datos
                    productoImg.alt = entradas.nombre_producto; // Texto alternativo con el nombre del producto
                    
                    // Crea y agrega el nombre del producto
                    const nombreP = document.createElement('div');
                    nombreP.classList.add('nombreP');
                    nombreP.textContent = entradas.nombre_producto; // Nombre del producto

                    // Crea y agrega la descripción del producto
                    const descripcionP = document.createElement('p');
                    descripcionP.classList.add('descripcion');
                    descripcionP.textContent = entradas.descripcion; // Descripción del producto

                    // Crea y agrega el precio del producto
                    const precioP = document.createElement('div');
                    precioP.classList.add('nombreP');
                    precioP.textContent = `$${entradas.precio_producto}`; // Precio del producto

                    // Agrega todos los elementos al contenedor de producto
                    productoDiv.appendChild(productoImg);
                    productoDiv.appendChild(nombreP);
                    productoDiv.appendChild(descripcionP);
                    productoDiv.appendChild(precioP);

                    // Agrega el producto al contenedor principal
                    menuContainer.appendChild(productoDiv);
                });
            })
            .catch(error => {
                console.error('Error al cargar los productos:', error);
            });

            fetch('/Navbar')
            .then(response => response.text())
            .then(data => {
                // Insertar el HTML en el contenedor
                document.getElementById('navbar-container').innerHTML = data;

                // Crear un script para ejecutar el contenido JS de JMenu.js
                const script = document.createElement('script');
                script.src = '/JMenu.js';  // Ruta del script
                script.onload = () => {
                    console.log('El script se cargó y ejecutó correctamente');
                };
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error al cargar el navbar:', error));
    </script>
</body>

</html>
