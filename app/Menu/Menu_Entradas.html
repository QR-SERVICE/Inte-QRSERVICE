<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="Img-product.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Menu.css">
</head>
<body>
    <header>
        <h1>---- Entradas ----</h1>
        <a href="/Me"><h1>The Menu</h1></a>
    </header>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="menu-container"></div>

    <div class="notis">
        <button class="abrir_notis" id="abrir-notis"><i class="bi bi-chat-dots"></i></button>
    </div>
    <div class="notificaciones" id="notificaciones">
        <button class="cerrar-notis" id="cerrar-notis"><i class="bi bi-x-square"></i></button>
        <button class="call-mesero" data-seccion="header" data-valor="Request waiter">Llamar mesero</button>
        <button class="call-account" data-seccion="header" data-valor="Request Account">Solicitar cuenta</button>
    </div>

    <div id="menu-container" class="menu-container"></div>

    <script>
        // Arreglo para almacenar productos en el carrito
        const carrito = [];

        // Realiza la solicitud a la API para obtener los productos
        fetch('/EntradasP')
            .then(response => response.json())
            .then(data => {
                const menuContainer = document.getElementById("menu-container");

                data.forEach(entradas => {
                    const productoDiv = document.createElement('div');
                    productoDiv.classList.add('producto');

                    const productoImg = document.createElement('img');
                    productoImg.src = `../entradas.img/${entradas.img}`;
                    productoImg.alt = entradas.nombre_producto;

                    const nombreP = document.createElement('div');
                    nombreP.classList.add('nombreP');
                    nombreP.textContent = entradas.nombre_producto;

                    const descripcionP = document.createElement('p');
                    descripcionP.classList.add('descripcion');
                    descripcionP.textContent = entradas.descripcion;

                    const precioP = document.createElement('div');
                    precioP.classList.add('precio');
                    precioP.textContent = `$${entradas.precio_producto}`;

                    const botones = document.createElement('div');
                    botones.classList.add('botones');

                    const button_del = document.createElement('button');
                    button_del.classList.add('button_del');
                    button_del.textContent = "-";

                    const button_sum = document.createElement('button');
                    button_sum.classList.add('button_add');
                    button_sum.textContent = "+";

                    // Evento para agregar producto al carrito
                    button_sum.addEventListener('click', () => {
                        agregarAlCarrito(entradas);
                    });

                    // Evento para eliminar producto del carrito
                    button_del.addEventListener('click', () => {
                        eliminarDelCarrito(entradas);
                    });

                    productoDiv.appendChild(productoImg);
                    productoDiv.appendChild(nombreP);
                    nombreP.appendChild(descripcionP);
                    productoDiv.appendChild(precioP);
                    botones.appendChild(button_del);
                    botones.appendChild(button_sum);
                    productoDiv.appendChild(botones);
                    menuContainer.appendChild(productoDiv);
                });
            })
            .catch(error => {
                console.error('Error al cargar los productos:', error);
            });

        fetch('/Navbar')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;

                const script = document.createElement('script');
                script.src = '/JMenu.js';
                script.onload = () => {
                    console.log('El script se cargó y ejecutó correctamente');
                };
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error al cargar el navbar:', error));

        // Función para agregar productos al carrito
        function agregarAlCarrito(producto) {
            carrito.push(producto);
            actualizarNavbar();
        }

        // Función para eliminar productos del carrito
        function eliminarDelCarrito(producto) {
            const index = carrito.indexOf(producto);
            if (index > -1) {
                carrito.splice(index, 1);
            }
            actualizarNavbar();
        }

        // Función para actualizar el contenido del carrito en el navbar
        function actualizarNavbar() {
            const navbarContainer = document.getElementById('navbar-container');

            // Encuentra o crea la sección de carrito en el navbar
            let carritoContainer = navbarContainer.querySelector('.carrito-container');
            if (!carritoContainer) {
                carritoContainer = document.createElement('div');
                carritoContainer.classList.add('carrito-container');
                navbarContainer.appendChild(carritoContainer);
            }
            
            carritoContainer.innerHTML = '<h3>Carrito</h3>'; 

            // Añadir los productos del carrito
            if (carrito.length === 0) {
                carritoContainer.innerHTML += '<p>Carrito vacío</p>';
            } else {
                carrito.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('carrito-item');
                    itemDiv.textContent = `${item.nombre_producto} - $${item.precio_producto}`;
                    carritoContainer.appendChild(itemDiv);
                });
            }
        }

        
    </script>
</body>
</html>
