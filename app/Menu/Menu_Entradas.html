<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="Img-prodcut.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Fondo negro */
            color: #f2f2f2; /* Texto claro */
            margin: 0;
            padding: 0;
        }

        h1{
            font-family: 'Pacifico', cursive; 
        }

        header {
            background-color: #222; /* Color oscuro del header */
            padding: 15px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: #ffd700; /* Color dorado */
        }

        .menu-container {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .producto {
            background-color: #333; /* Fondo de cada producto */
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 900px; /* Ancho completo */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .producto img {
            width: 100%; /* Imagen de ancho completo */
            height: auto; /* Altura automática */
            border-radius: 5px;
        }

        .nombreP {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #ffd700; /* Nombre dorado */
        }

        .descripcion{
            border-radius:7px ;
            background-color: #2c2929;
            border:1px solid black;
            padding: 10px;
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            .producto {
                width: 90%; /* Ancho reducido en dispositivos móviles */
            }

            h1 {
                font-size: 20px; /* Tamaño de fuente del título */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>---- Entradas ----</h1>
    <a href="/Me"><h1>The Menu</h1></a>
</header>

<div id="menu-container" class="menu-container">

    
</div>

<script>
    // Realiza la solicitud a la API para obtener los productos
    fetch('/EntradasP')
        .then(response => response.json()) // Convierte la respuesta en JSON
        .then(data => {
            const menuContainer = document.getElementById("menu-container"); // Obtiene el contenedor

            // Recorre cada producto recibido de la base de datos
            data.forEach(entradas => {
                // Crea el contenedor para cada producto
                const productoDiv = document.createElement('div');
                productoDiv.classList.add('producto'); // Agrega la clase producto

                // Crea y agrega la imagen del producto
                const productoImg = document.createElement('img');
                productoImg.src = `../entradas.img/${entradas.img}`;  // Usa la URL de la imagen de la base de datos
                productoImg.alt = entradas.nombre_producto; // Texto alternativo con el nombre del producto
                
                // Crea y agrega el nombre del producto
                const nombreP = document.createElement('div');
                nombreP.classList.add('nombreP');
                nombreP.textContent = entradas.nombre_producto; // Nombre del producto

                // Crea y agrega la descripción del producto
                const descripcionP = document.createElement('p');
                descripcionP.classList.add('descripcion');
                descripcionP.textContent = entradas.descripcion; // Descripción del producto

                // Crea y agrega el precio del producto
                const precioP = document.createElement('div');
                precioP.classList.add('nombreP');
                precioP.textContent = `$${entradas.precio_producto}`; // Precio del producto

                // Agrega todos los elementos al contenedor de producto
                productoDiv.appendChild(productoImg);
                productoDiv.appendChild(nombreP);
                productoDiv.appendChild(descripcionP);
                productoDiv.appendChild(precioP);

                // Agrega el producto al contenedor principal
                menuContainer.appendChild(productoDiv);
            });
        })
        .catch(error => {
            console.error('Error al cargar los productos:', error);
        });
</script>
</body>
</html>
