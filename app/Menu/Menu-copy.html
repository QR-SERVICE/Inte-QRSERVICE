<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="Img-prodcut.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Fondo negro */
            color: #f2f2f2; /* Texto claro */
            margin: 0;
            padding: 0;
        }
        
        h1 {
            font-family: 'Pacifico', cursive; 
            font-size: 48px;
            margin: 0;
            color: #cec000; /* Color dorado */
            letter-spacing: 2px;
        }

        header {
            background-color: #222; /* Color oscuro del header */
            padding: 15px;
            text-align: center;
        }

        .menu-container {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .producto {
            background-color: #313131; /* Fondo de cada producto */
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 900px; /* Ancho completo */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .producto img {
            width: 100%; /* Imagen de ancho completo */
            height: auto; /* Altura automática */
            border-radius: 5px;
        }

        .nombreP {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #ffd700; /* Nombre dorado */
        }

        .titulo {
            font-size: 36px;
            margin: 0;
            color: #cec000; /* Color dorado */
            letter-spacing: 2px;
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            .producto {
                width: 90%; /* Ancho reducido en dispositivos móviles */
            }

            h1 {
                font-size: 20px; /* Tamaño de fuente del título */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>--------</h1>
    <h1>MENU</h1>
    <h1>--------</h1>
</header>

<div class="menu-container">

    <div class="producto">
        <h1>Descripcion</h1>
        <p>Restaurante Italiano, donde encontraras, difrentes tipos de pizaa</p>
        <p>Donde habra variedad de bebibas, tanto para niños como para adultos.</p>
        <p>Por que gusta empezar?</p>
    </div>

    <a href="/Entradas">
        <div class="producto">
            <img src="Espagueti.png" alt="Nombre del producto 2">
            <div class="nombreP">Entradas</div>
        </div>
    </a>

    <div class="menu-container" id="menu-containerE"></div>



    <a href="/Platillos_Fuertes">
        <div class="producto">
            <img src="Pizza.png" alt="Nombre del producto 1">
            <div class="nombreP">Platillos Fuerte</div>
        </div>
    </a>

    <a href="/Postres">
        <div class="producto">
            <img src="Postres.png" alt="Nombre del producto 3">
            <div class="nombreP">Postres</div>
        </div>
    </a>

    <a href="/Bebidas">
        <div class="producto">
            <img src="Bebidas.png" alt="Nombre del producto 3">
            <div class="nombreP">Bebidas</div>
        </div>
    </a>

</div>

</body>
</html>
