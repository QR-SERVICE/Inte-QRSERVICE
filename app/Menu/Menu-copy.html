<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="Img-prodcut.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
            background-color: #101010;
            color: #ffffff; 
            margin: 0;
            padding: 0;
        }
        
        h1 {
            font-family: inherit;
            font-size: 2.5rem;
            margin: 0;
            color: #ddbc00; 
            letter-spacing: 2px;
        }

        header {
            background-color: #222; /* Color oscuro del header */
            padding: 15px;
            text-align: center;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .producto {
            background-color: #313131; /* Fondo de cada producto */
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        
        }

        .producto img {
            width: 98%; /* Imagen de ancho completo */
            height: auto; /* Altura automática */
            
            border-radius: 5px;
        }

        .nombreP {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #ddbc00; 
        }

        .titulo {
            font-size: 3rem;
            margin: 0;
            color: #ddbc00; 
            letter-spacing: 2px;
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            .menu-container {
                grid-template-columns: 1fr; 
            }

            .titulo{
                font-size: 2.5rem;
            }

            h1 {
                font-size: 2rem; 
            }
        }
    </style>
</head>
<body>

<header>
    <h1>--------</h1>
    <h1 class="titulo">Menu</h1>
    <h1>--------</h1>
</header>

    <div class="producto">
        <h1>Descripción</h1>
        <p>Restaurante Italiano, donde encontraras, diferentes tipos de pizza</p>
        <p>Donde habrá variedad de bebidas, tanto para niños como para adultos.</p>
        <p>Por qué gusta empezar?</p>
    </div>

    <div class="menu-container">

    <a href="/mesa1">
        <div class="producto">
            <img src="Bebidas.png" alt="Bebidas">
            <div class="nombreP">Bebidas</div>
        </div>
    </a>

    <a href="/mesa1">
        <div class="producto">
            <img src="Espagueti.png" alt="Espagueti">
            <div class="nombreP">Entradas</div>
        </div>
    </a>

    <a href="/mesa1">
        <div class="producto">
            <img src="Pizza.png" alt="Pizza">
            <div class="nombreP">Platillos Fuertes</div>
        </div>
    </a>

    <a href="/mesa1">
        <div class="producto">
            <img src="Postres.png" alt="Postres">
            <div class="nombreP">Postres</div>
        </div>
    </a>

    

</div>

</body>
</html>
