<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Fondo negro */
            color: #f2f2f2; /* Texto claro */
            margin: 0;
            padding: 0;
        }

        h1{
            font-family: 'Pacifico', cursive; 
        }

        header {
            background-color: #222; /* Color oscuro del header */
            padding: 15px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: #ffd700; /* Color dorado */
        }

        .menu-container {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .producto {
            background-color: #333; /* Fondo de cada producto */
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 900px; /* Ancho completo */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .producto img {
            width: 100%; /* Imagen de ancho completo */
            height: auto; /* Altura automática */
            border-radius: 5px;
        }

        .nombreP {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #ffd700; /* Nombre dorado */
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            .producto {
                width: 90%; /* Ancho reducido en dispositivos móviles */
            }

            h1 {
                font-size: 20px; /* Tamaño de fuente del título */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>---- Bebidas ----</h1>
    <a href="/Me"><h1>The Menu</h1></a>
</header>

<div class="menu-container">

    <div class="producto">
        <img src="Bebida1.png" alt="Nombre del producto 1">
        <div class="nombreP">Drink De Fresa</div>
        <div class="nombreP">$110</div>
    </div>

    <div class="producto">
        <img src="Bebida2.png" alt="Nombre del producto 2">
        <div class="nombreP">Drink Coctel</div>
        <div class="nombreP">$120</div>
    </div>

    <div class="producto">
        <img src="Bebida3.png" alt="Nombre del producto 3">
        <div class="nombreP">Agua De Horchata</div>
        <div class="nombreP">$130</div>
    </div>

    <div class="producto">
        <img src="Bebida4.png" alt="Nombre del producto 3">
        <div class="nombreP">Vino Tinto</div>
        <div class="nombreP">$140</div>
    </div>
    
</div>

</body>
</html>
