<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Prodcutodise.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>
<body>

    <header>
        <h1>Agregar productos</h1>
        <img src="/Img-prodcut.png" alt="img-logo" class="Logo">
    </header>
    
    <div class="Datos">
        <input type="file" accept="image" required id="img-agreg">
        <textarea name="textos" id="texto_producto" placeholder="Escribe el texto del producto" required></textarea>
        <input type="number" placeholder="Colocar precio">
        <button id="agreg_pro" class="Boton_submit">Agregar Producto</button>
    </div>

    <div id="Aqui-pro" class="Aqui-pro"></div>

    <script src="/Producto.js"></script>

</body>
</html>
