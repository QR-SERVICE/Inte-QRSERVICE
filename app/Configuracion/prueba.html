<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div id="f"></div>
    <button onclick="show()">ver datos</button>

    <script>

        async function show(){
            var imagen = document.getElementById("f")
            await fetch("http://localhost:3500")
            .then(response => response.json())
            .then(ImgJson => {
                console.log(ImgJson)
                var img = document.createElement("img")
                img.src = ImgJson.foto;
                imagen.appendChild(img);
            });
        }

    </script>
</body>
</html>
