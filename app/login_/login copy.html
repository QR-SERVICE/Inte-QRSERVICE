<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>



    
</head>

<body class="loading">
    <div class="language-buttons">
        <a href="/Login">Español</a>
        <a href="">English</a>
    </div>

   



    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h3>QUICK RESTAURANT</h3>
                <h1>Crear Cuenta</h1>
                <!-- Nombre requerido y mínimo de 3 caracteres -->
                <input type="text" placeholder="Nombre" required minlength="3">
                <!-- Contraseña requerida y con mínimo de 6 caracteres -->
                <input type="password" placeholder="Contraseña" required minlength="4">
                <button type="submit">Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h3>QUICK RESTAURANT</h3>
                <h1>Inicia</h1>
                <!-- Correo electrónico con formato requerido -->
                <input type="email" placeholder="Correo" required>
                <!-- Contraseña requerida -->
                <input type="password" placeholder="Contraseña" required minlength="6">
                <a href="#" id="forgot-password">Olvidaste tu contraseña?</a>
                <button type="submit">Iniciar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido!</h1>
                    <p>Inserta tus datos para Iniciar</p>
                    <button class="hidden" id="login">Ingresar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola!</h1>
                    <p>Registra tus datos para accesar al sistema</p>
                    <button class="hidden" id="register">Registro</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="cookies.js"></script>
</body>

</html>
