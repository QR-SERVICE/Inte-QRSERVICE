<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="Img-prodcut.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
</head>

<body class="loading">

        <button data-language="en">English
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-translate" viewBox="0 0 16 16">
                <path d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286zm1.634-.736L5.5 3.956h-.049l-.679 2.022z"/>
                <path d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zm7.138 9.995q.289.451.63.846c-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6 6 0 0 1-.415-.492 2 2 0 0 1-.94.31"/>
              </svg>
        </button>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h3 >QUICK RESTAURANT</h3>
                <h1 data-section="Login" data-value="create">Crear Cuenta</h1>
                <!-- Nombre requerido y mínimo de 3 caracteres -->
                <input type="text" data-section="Login" data-value="name" placeholder="Nombre" required minlength="3">
                <!-- Correo requerido y con mínimo de 6 caracteres -->
                <input type="email" data-section="Login" data-value="email" placeholder="Correo" required minlength="4">
                <!-- Contraseña requerida y con mínimo de 6 caracteres -->
                <input type="password" data-section="Login" data-value="pass" placeholder="Contraseña" required minlength="4">

                <button type="submit" data-section="Login" data-value="registration" >Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h3>QUICK RESTAURANT</h3>
                <h1 data-section="Login" data-value="start">Inicia</h1>
                <!-- Correo electrónico con formato requerido -->
                <input type="email" data-section="Login" data-value="email" placeholder="Correo" required>
                <!-- Contraseña requerida -->
                <input type="password" data-section="Login" data-value="pass" placeholder="Contraseña" required minlength="6">
                <a href="#" id="forgot-password" data-section="Login" data-value="password" >Olvidaste tu contraseña?</a>
                <button type="submit" data-section="Login" data-value="start">Iniciar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1 data-section="Login" data-value="welcome">Bienvenido!</h1>
                    <p data-section="Login" data-value="data">Inserta tus datos para Iniciar</p>
                    <button class="hidden" id="login" data-section="Login" data-value="income">Ingresar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1 data-section="Login" data-value="hi">Hola!</h1>
                    <p data-section="Login" data-value="registration_data">Registra tus datos para accesar al sistema</p>
                    <button class="hidden" id="register" data-section="Login" data-value="registration">Registro</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <!-- <script src="cookies.js"></script> -->
</body>

</html>
