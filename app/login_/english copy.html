<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>

 

</head>

<body class="loading">
    <div class="language-buttons">
        <a href="/login">Español</a>
        <a href="/english">English</a>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h3>QUICK RESTAURANT</h3>
                <h1>Create Account</h1>
                <!-- Nombre requerido y mínimo de 3 caracteres -->
                <input type="text" placeholder="Name" required minlength="3">
                <!-- Contraseña requerida y con mínimo de 6 caracteres -->
                <input type="password" placeholder="Password" required minlength="6">
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h3>QUICK RESTAURANT</h3>
                <h1>Start</h1>
                <!-- Correo electrónico con formato requerido -->
                <input type="email" placeholder="Name" required>
                <!-- Contraseña requerida -->
                <input type="password" placeholder="Password" required minlength="6">
                <a href="#" id="forgot-password">Forgot your password?</a>
                <button type="submit">Start</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome!</h1>
                    <p>Insert your details to start</p>
                    <button class="hidden" id="login">Enter</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello!</h1>
                    <p>Register your data to access the system</p>
                    <button class="hidden" id="register">Registration</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Para eliminar la pantalla de carga después de 5 segundos y mostrar el contenido principal
        window.addEventListener("load", function () {
            setTimeout(function () {
                document.body.classList.remove("loading");
                document.body.classList.add("loaded");
            }, 3000); // 3000 ms = 3 segundos
        });
    </script>

    <script src="login.js"></script>
</body>

</html>
